<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="calculation" id ="result"></p>

    <p>
        <button class="calculator-button gray-button" onclick="shtypeVleren(1)">1</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren(2)">2</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren(3)">3</button>
        <button class="calculator-button orange-button" onclick="shtypeVleren('+')">+</button>
    </p>

    <p>
        <button class="calculator-button gray-button" onclick="shtypeVleren(4)">4</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren(5)">5</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren(6)">6</button>
        <button class="calculator-button orange-button" onclick="shtypeVleren('-')">-</button>
    </p>

    <p>
        <button class="calculator-button gray-button" onclick="shtypeVleren(7)">7</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren(8)">8</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren(9)">9</button>
        <button class="calculator-button orange-button" onclick="shtypeVleren('*')">*</button>
    </p>

    <p>
        <button class="calculator-button gray-button" onclick="shtypeVleren(0)">0</button>
        <button class="calculator-button gray-button" onclick="shtypeVleren('.')">.</button>
        <button class="calculator-button gray-button" onclick="kalkulo()";>=</button>
        <button class="calculator-button orange-button" onclick="shtypeVleren('/')">/</button>
    </p>

    <p> 
        <button class="calculator-button gray-button clear-button" onclick="fshi()">Clear</button>
    </p>
    <script src="calculator.js"></script>
</body>
</html>
